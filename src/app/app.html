<ion-menu [content]="NAV" side="right" *ngIf="identity">
    <ion-header>
        <ion-toolbar>
            <ion-item no-lines (click)="goTo()" menuClose>
                <ion-avatar item-left>
                    <img src="{{ url + 'get-image-file/' + identity.image}}" 
                             style="width: 130px; 
                                height : 130px; 
                                max-width: 130px;
                                max-height: 130px;
                                border-radius: 50px"
                        />
                </ion-avatar>
                <h2>{{identity.name}}</h2>
                <p>{{identity.email}}</p>
                </ion-item>

        </ion-toolbar>
        
    </ion-header>
    
    <ion-content>
        <ion-list>
            <!--condicional en los botones, para mostrar el color segun el saldo -->

            <button *ngIf="identity.saldo >2000" ion-item menuClose style="background:#a2bd03">
                <ion-icon item-left name="logo-usd" ></ion-icon>
                {{identity.saldo}}
            </button>
            <button *ngIf="identity.saldo<1000" ion-item menuClose style="background:#bb2124">
                <ion-icon item-left name="logo-usd" ></ion-icon>
                {{identity.saldo}}
            </button>
            <button *ngIf="identity.saldo<=2000 && identity.saldo>=1000" ion-item menuClose style="background:orange">
                    <ion-icon item-left name="logo-usd" ></ion-icon>
                    {{identity.saldo}}
                </button>
            <button ion-item *ngFor="let page of pages" (click)="goToPage(page.component)" menuClose>
                <ion-icon item-left name="{{ page.icon }}" ></ion-icon >
                {{ page.titulo }}
            </button>

            <!--este es el enlace que nos reirige a nuestra pagina web oficial-->
            <button ion-item (click)="reDir()" menuClose>
                <ion-icon item-left name="globe" ></ion-icon>
                Registra una zona Zipp
            </button>

            <button ion-item (click)="logOut()" menuClose>
                <ion-icon item-left name="ios-log-out-outline" ></ion-icon>
                Cerrar Sesion
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #NAV [root]="rootPage"></ion-nav>
